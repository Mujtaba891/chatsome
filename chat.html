<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Some - Message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to your common CSS file -->
</head>
<body class="chat-page">
    <div class="app-container">
        <!-- Main Chat Area (which is the main view for chat.html on mobile) -->
        <div class="chat-area" id="chatArea">
            <div class="welcome-screen hidden" id="welcomeScreen">
                <div class="welcome-icon"><i class="fas fa-comment-dots"></i></div>
                <h2>Welcome to Chat Some!</h2>
                <p>Select a chat from the sidebar to start messaging.</p>
            </div>

            <div class="chat-details" id="currentChatDetails">
                <div class="chat-header">
                    <button class="back-btn" id="backToSidebarBtn"><i class="fas fa-arrow-left"></i></button>
                    <div class="chat-header-info"> <!-- Make this whole div clickable -->
                        <div class="chat-header-avatar" id="currentChatHeaderAvatar">
                            <!-- Status indicator for header avatar -->
                            <span class="status-indicator" id="currentChatHeaderAvatarStatusIndicator"></span>
                        </div>
                        <div class="chat-header-details">
                            <h3 id="currentChatName">
                                <span></span>
                                <span class="status-indicator" id="currentChatHeaderStatusIndicator"></span>
                            </h3>
                            <p id="currentChatStatus"></p>
                        </div>
                    </div>
               <!--<div class="header-actions">
                        <button class="icon-btn" id="callBtn" title="Voice Call"><i class="fas fa-phone"></i></button>
                        <button class="icon-btn" id="videoCallBtn" title="Video Call"><i class="fas fa-video"></i></button>
                        <button class="icon-btn" id="chatOptionsBtn" title="Chat Options"><i class="fas fa-ellipsis-v"></i></button>
                    </div>-->
                    <!-- Chat Options Menu -->
                    <div id="chatOptionsMenu" class="chat-options-menu hidden">
                        <ul>
                            <li id="selectMessagesBtn"><i class="fas fa-check-square"></i> Select Messages</li>
                            <li id="clearChatBtn"><i class="fas fa-trash-alt"></i> Clear Chat History</li>
                            <li id="toggleThemeBtn"><i class="fas fa-paint-brush"></i> Change Chat Theme</li>
                            <li id="shareChatBtn"><i class="fas fa-share-alt"></i> Share Chat</li>
                            <li id="blockUserBtn"><i class="fas fa-user-slash"></i> Block User (WIP)</li>
                            <li id="viewSharedMediaBtn"><i class="fas fa-images"></i> View Shared Media (WIP)</li>
                        </ul>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages, date separators, and typing indicator will be dynamically loaded here -->
                    <div class="typing-indicator hidden" id="typingIndicator">
                        <span class="typing-text"></span>
                        <div class="typing-dots">
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                        </div>
                    </div>
                </div>

                <div class="chat-input">
                    <div class="input-container">
                        <!--<button id="attachBtn" class="icon-btn" title="Attach File"><i class="fas fa-paperclip"></i></button>-->
                        
                        <button id="emojiBtn" class="icon-btn" title="Emojis"><i class="fas fa-face-smile"></i></button>
                        <textarea id="messageInput" class="message-input" placeholder="Type a message..." rows="1"></textarea>
                        <button id="sendBtn" class="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>

                <!-- Delete Selected Messages Button -->
                <button class="delete-selected-btn" id="deleteSelectedMessagesBtn" style="display: none;">
                    <i class="fas fa-trash-alt"></i> Delete Selected
                </button>
            </div>
        </div>

        <!-- Generic Context Menu (Shared across pages) -->
        <div id="contextMenu" class="context-menu hidden">
            <ul>
                <!-- Options populated dynamically -->
            </ul>
        </div>

        <!-- Profile View Modal (for other users, managed by app.js) -->
        <div id="profileViewModal" class="modal-overlay hidden profile-view-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">User Profile</h3>
                    <!--<button class="close-btn" id="closeProfileViewModalBtn"><i class="fas fa-times"></i></button>-->
                </div>
                <div class="profile-avatar" id="profileAvatar"></div>
                <h2 class="profile-name" id="profileName"></h2>
                <p class="profile-email" id="profileEmail"></p>
                <div class="profile-info-item"><i class="fas fa-circle"></i> <span id="profileStatus"></span></div>
                <div class="profile-info-item"><i class="fas fa-quote-right"></i> <span id="profileStatusMessage"></span></div>
                <div class="profile-info-item"><i class="fas fa-calendar-alt"></i> Joined: <span id="profileJoined"></span></div>
                <div class="profile-actions"></div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs (compat version for global firebase namespace) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script> <!-- ADDED STORAGE SDK -->
    <!-- Main application logic for chat.html -->
    <script src="app.js" defer></script>
    <script src="dots.js" defer></script> <!-- New script for menu logic -->
</body>
</html>
