<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Some - My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to your common CSS file -->
    <link rel="stylesheet" href="profile.css">
</head>
<body class="profile-page">
    <div class="app-container">
        <div class="profile-header">
            <button class="icon-btn back-btn" id="backToChatsBtn"><i class="fas fa-arrow-left"></i></button>
            <h2>My Profile</h2>
        </div>

        <div class="profile-content">
            <div class="profile-avatar" id="myProfileAvatar">
                <span class="status-indicator" id="myProfileAvatarStatusIndicator"></span>
            </div>
            <h2 class="profile-name" id="myProfileName"></h2>
            <p class="profile-email" id="myProfileEmail"></p>

            <div class="profile-info-group">
                <div class="profile-info-item"><i class="fas fa-circle"></i> Status: <span id="myProfileStatus"></span></div>
                <div class="profile-info-item"><i class="fas fa-quote-right"></i> Status Message: <span id="myProfileStatusMessage"></span></div>
                <div class="profile-info-item"><i class="fas fa-clock"></i> Last Active: <span id="myProfileLastActive"></span></div>
                <div class="profile-info-item"><i class="fas fa-calendar-alt"></i> Joined: <span id="myProfileJoined"></span></div>
            </div>

            <div class="profile-actions">
                <button class="primary" id="editProfileBtn"><i class="fas fa-edit"></i> Edit Profile</button>
                <button class="secondary" id="viewStarredMessagesBtn"><i class="fas fa-star"></i> View Starred Messages (WIP)</button>
                <button class="danger" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (compat version for global firebase namespace) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <!-- Main application logic for profile.html -->
    <script src="profile.js" defer></script>
    <script src="utils.js" defer></script>
    <script type="module" src="firebase-config.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
